<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Or Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container p-5">
        <div class="row">
            <div class="col-sm-5 bg-light border rounded py-3">
                <h2 class="text-center">Login</h2>
                <form action="" method="POST">
                    <div class="form-group">
                      <label for="_name">Username</label>
                      <input type="text" name="u_name" id="_name" class="form-control" placeholder="Username" rnodeequired>
                    </div>
                    <div class="form-group">
                      <label for="_pwd">Password</label>
                      <input type="user_pwd" name="u_pwd" id="_pwd" class="form-control" placeholder="Password" required>
                    </div>
                    <% if (locals.login_errors) { 
                      login_errors.forEach(function(error_msg){ %>
                      <div class="alert alert-danger" role="alert"><%= error_msg %></div>
                    <% });
                    } %>
                    <p align=center><button type="submit" class="btn btn-primary">Login</button></p>
                </form>
            </div>
            <div class="col-sm-6 bg-light rounded border py-3 offset-sm-1">
                <h2 class="text-center">Register</h2>

                <form action="/register" method="POST" novalidate>
                        <div class="form-group">
                          <label for="_rname">Username</label>
                          <input type="text" name="u_name" id="_rname" class="form-control" placeholder="Username" value="<%= (locals.old_data) ? old_data.user_name : ''; %>" required>
                        </div>
                        <div class="form-group">
                          <label for="_rpwd">Password</label>
                          <input type="user_pwd" name="u_pwd" id="_rpwd" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                          <label for="_rfname">First name</label>
                          <input type="first_name" name="u_fname" id="_rfname" class="form-control" placeholder="FirstName" required>
                        </div>
                        <div class="form-group">
                          <label for="_rlname">Last name</label>
                          <input type="last_name" name="u_lname" id="_rlname" class="form-control" placeholder="LastName" required>
                        </div>
                        <div class="form-group">
                          <label for="_rage">Age</label>
                          <input type="age" name="u_age" id="_rage" class="form-control" placeholder="Age" required>
                        </div>
                        <div class="form-group">
                          <label for="_raddress">Address</label>
                          <input type="address" name="u_address" id="_raddress" class="form-control" placeholder="Address" required>
                        </div>  
                        <div class="form-group">
                          <label for="_remail">Email</label>
                          <input type="email" name="u_email" id="_remail" class="form-control" placeholder="Email" value="<%= (locals.old_data) ? old_data.user_email : ''; %>" required>
                        </div>
                        <div class="form-group">
                          <label for="_rphone">Phone number</label>
                          <input type="phone" name="u_phone" id="_rphone" class="form-control" placeholder="Phone" value="<%= (locals.old_data) ? old_data.user_phone : ''; %>" required>
                        </div>
                        
                        <% if (locals.register_error) { 
                          register_error.forEach(function(error_msg){ %>
                          <div class="alert alert-danger" role="alert"><%= error_msg %></div>
                        <% });
                        } %>
                        <p align=center><button type="submit" class="btn btn-success">Sign Up</button></p>
                    </form>

            </div>
        </div>
    </div>
</body>
</html>
